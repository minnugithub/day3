<!DOCTYPE html5>
<html>
    <head>
        <title>index page</title>
        <meta name="viewport" content="width=device-width ; initial scale=1.0">
    </head>
    <body>
        <div id="x+x"></div>
        <div id="x-x"></div>
        <div id="x/x"></div>
        <div id="x*x"></div>
        <script>

            var x=100;
            var y=50;
            var a=x+y;
            let s=x-y;
            let d=x/y;
            let m=x*y;
            document.write("ADDITION OF"+x+" and"+y+" ="+a);
            document.write("\n");
            document.write("SUBTRACTION OF"+x+" and"+y+" ="+s);
            document.write("\n");
            document.write("DIVISION OF"+x+"and"+y+"="+d);
            document.write("\n");
            document.write("MULTIPLICATION OF"+x+" and"+y+" ="+m);
            
        </script>
    </body>

</html>
